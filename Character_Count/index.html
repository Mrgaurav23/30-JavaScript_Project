<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Count</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Real Time Character Counter</h1>
            <textarea class="textarea" maxlength="50" placeholder="Please enter your text here!"></textarea>
            <div class="inner-container">
                <h3>Total Character: <span class="Total-counter">100</span></h3>
                <h3>Remaining: <span class="remaining-counter">0</span></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
